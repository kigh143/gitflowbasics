<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name"description" content="Improve your branching strategy using git flow"/>
    <title>Git-flow Basics</title>
  </head>
  <body>
    <h1>Better branching with git-flow</h1>
    <p>Git-flow is a branching model that uses the feature branch.</p>
    <ul>
      <li>git flow [feature,bugfix, release,hotfix ] publish</li>
      <li>git flow [feature,bugfix, release,hotfix ] pull [ name ]</li>
      <li>git flow [feature,bugfix, release,hotfix ] track [name]</li>
    </ul>
  </body>
</html>
